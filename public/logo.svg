<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GPU Chip Icon -->
  <g id="gpu-chip">
    <!-- Chip base -->
    <rect x="2" y="8" width="24" height="24" rx="2" fill="#76B900" opacity="0.2"/>
    <rect x="4" y="10" width="20" height="20" rx="1.5" fill="#0d1f19" stroke="#76B900" stroke-width="1.5"/>
    
    <!-- Circuit lines -->
    <line x1="8" y1="16" x2="20" y2="16" stroke="#76B900" stroke-width="1.5" opacity="0.8"/>
    <line x1="8" y1="20" x2="20" y2="20" stroke="#3ce37b" stroke-width="1.5" opacity="0.8"/>
    <line x1="8" y1="24" x2="20" y2="24" stroke="#76B900" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Medical cross integrated -->
    <circle cx="14" cy="20" r="5" fill="#0d1f19"/>
    <path d="M14 17 L14 23 M11 20 L17 20" stroke="#76B900" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Chip pins -->
    <line x1="4" y1="13" x2="1" y2="13" stroke="#76B900" stroke-width="1"/>
    <line x1="4" y1="17" x2="1" y2="17" stroke="#76B900" stroke-width="1"/>
    <line x1="4" y1="21" x2="1" y2="21" stroke="#76B900" stroke-width="1"/>
    <line x1="4" y1="27" x2="1" y2="27" stroke="#76B900" stroke-width="1"/>
    
    <line x1="24" y1="13" x2="27" y2="13" stroke="#76B900" stroke-width="1"/>
    <line x1="24" y1="17" x2="27" y2="17" stroke="#76B900" stroke-width="1"/>
    <line x1="24" y1="21" x2="27" y2="21" stroke="#76B900" stroke-width="1"/>
    <line x1="24" y1="27" x2="27" y2="27" stroke="#76B900" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="36" y="22" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#ecfdf3">
      GPU
    </text>
    <text x="36" y="22" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#ecfdf3">
      <tspan x="68" y="22">Doctor</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="36" y="32" font-family="Inter, system-ui, sans-serif" font-size="7" font-weight="500" fill="#76B900" letter-spacing="0.5">
      PRECISION REPAIR LAB
    </text>
  </g>
</svg>
